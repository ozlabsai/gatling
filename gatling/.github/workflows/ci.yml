name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Run tests with coverage
      run: |
        uv run pytest test/ -v --cov=source --cov-report=xml --cov-report=term-missing -m "not benchmark"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: |
        uv sync
        uv pip install ruff mypy

    - name: Run ruff linter
      run: uv run ruff check source/ test/ --output-format=github
      continue-on-error: true

    - name: Run ruff formatter check
      run: uv run ruff format --check source/ test/
      continue-on-error: true

    - name: Run mypy type checker
      run: uv run mypy source/ --ignore-missing-imports
      continue-on-error: true

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    # Only run on main branch to avoid slowdown on every PR
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Allow pushing to gh-pages branch

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync

    - name: Run benchmarks
      run: |
        uv run pytest test/ -m benchmark --benchmark-only --benchmark-json=benchmark.json

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      if: always()
      continue-on-error: true  # Don't fail CI if benchmark storage fails
      with:
        tool: 'pytest'
        output-file-path: benchmark.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        alert-threshold: '200%'
        comment-on-alert: true
        fail-on-alert: false